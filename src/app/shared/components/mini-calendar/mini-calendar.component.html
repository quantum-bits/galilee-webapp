<ul class="collection with-header">
  <li class="collection-header">
    <h6 class="center-align">
      <i class="material-icons left lr-arrow include-pointer" (click)="previous()">chevron_left</i>
      {{month.format("MMM YYYY")}}
      <i class="material-icons right lr-arrow include-pointer" (click)="next()">chevron_right</i>
    </h6>
  </li>
  <li class="collection-item">
    <div class="row">
      <div class="col s12 center-align">
        <div class="mini-calendar-component">
          <div class="week" *ngFor="let week of weeks">
            <span class="day"
                  [ngClass]="{ 'today': day.isToday, 'different-month': !day.isCurrentMonth, 'selected': isInWeek(day) }"
                  (click)="select(day)" *ngFor="let day of week.days">
              <div>{{day.numb}}</div>
              <!-- this no worky maybe try the icon alert or something from materialize css -->
              <div *ngIf="entriesExistThisDay(day)" class="center">
                <div class="circle">{{numberEntriesThisDay(day)}}</div>
              </div>
              <!--<span class="new badge green" data-badge-caption="">2</span>-->
            </span>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
