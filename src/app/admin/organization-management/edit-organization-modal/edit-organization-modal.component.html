<!-- Modal Structure -->
<!-- https://github.com/InfomediaLtd/angular2-materialize/issues/209 -->
<div id="edit-organization-modal2" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions" (init)="this.openModal()">
  <div class="modal-content">

    <app-edit-organization
      [organizationData] = "organizationData"
    ></app-edit-organization>


  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="cancel()">Cancel</a>
    <!--<a class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>-->
  </div>
</div>
