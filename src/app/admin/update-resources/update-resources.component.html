<div class="col s12 m6 l6">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Resources</span>
      <span class="right">
        <button materialize="dropdown"
                class="drop-down btn"
                data-activates="dropdownAddNewResource">
          Add</button>
      </span>
      <!-- Dropdown Structure for Choosing Practice -->
      <ul id='dropdownAddNewResource' class='dropdown-content'>
        <li *ngFor="let resource of resources; let i = index">
          <a (click)="addResource(resource)">
            {{ resource.title }}
          </a>
        </li>
      </ul>

      <ul>
        <li *ngFor="let resource of resourcesThisReading">

          <app-update-resource-item
            [resource]="resource"
            [resourcePath]="resourcePath"
          ></app-update-resource-item>

        </li>
      </ul>

    </div>
  </div>
</div>

<!-- Modal Trigger -->
<a materialize="leanModal" [materializeParams]="[{dismissible: true}]" class="waves-effect waves-light btn modal-trigger" href="#modalUploadResource">Upload Resource</a>
<!-- Modal Structure -->
<div id="modalUploadResource" class="modal">
  <div class="modal-content">
    <h4>Upload Image</h4>
    <p>A bunch of text</p>

    <app-upload-resource>
    </app-upload-resource>

  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
