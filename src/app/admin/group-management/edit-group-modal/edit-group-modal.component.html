<!-- Modal Structure -->
<!-- https://github.com/InfomediaLtd/angular2-materialize/issues/209 -->
<div id="edit-group-modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions" (init)="this.openModal()">

  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="cancel()">Cancel</a>
    <!--<a class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>-->
  </div>

  <div class="modal-content">

    <app-edit-group
      [groupData] = "groupData"
    ></app-edit-group>

  </div>

  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="cancel()">Cancel</a>
    <!--<a class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>-->
  </div>
  
</div>
