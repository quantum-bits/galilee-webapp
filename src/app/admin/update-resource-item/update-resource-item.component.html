<ul materialize="collapsible" class="collapsible" data-collapsible="accordion">
  <li>
    <div class="collapsible-header">
      <div class="chip">
        <img src={{resourcePath}}{{resource.fileName}} alt="Image">
        {{resource.title}} ({{resource.type}})
      </div>
    </div>
    <div class="collapsible-body">
      <p>
        <span><b>Description:</b> {{resource.description}}</span><br>
        <span><b>Copyright:</b> {{resource.copyrightInfo}}</span>
        {{resourcePath}}{{resource.fileName}}
      </p>
      <a class="waves-effect waves-teal btn-flat">Edit</a>
    </div>
  </li>
</ul>
