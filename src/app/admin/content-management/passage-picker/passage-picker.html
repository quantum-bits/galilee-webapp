<h5>
{{passageRef.displayRef()}}
</h5>

<div class="row">
  <select #book class="col s9 browser-default"
          materialize="material_select"
          [materializeSelectOptions]="selectOptions"
          [value]="passageRef.bibleBook.osisName"
          (change)="onBook(book.value)">
    <option *ngFor="let bibleBook of bibleInfo.bibleBooks"
            [value]="bibleBook.osisName">{{bibleBook.displayName}}
    </option>
  </select>

  <a class="btn col action-icons right" (click)="addNewVerseRange()">
    <i class="material-icons">add_box</i>
  </a>
</div>
<div picker-anchor></div>

<div class="row">
  <div class="col s3 left-align">
    <button
      class="btn waves-effect waves-light"
      (click)="onCancel()">Cancel</button>
  </div>
  <div class="col s9 right-align">
    <!--<p>{{passageRef.displayRef()}}</p>-->
    <button class="btn waves-effect waves-light"
       [disabled]="lengthVerseRanges() == 0"
       (click)="onAddOrUpdate(nextStep.save)">{{ isAddMode ? 'Save' : 'Update'}}</button>
    <button *ngIf="allowAddAnother"
       class="btn waves-effect waves-light"
       [disabled]="lengthVerseRanges() == 0"
       (click)="onAddOrUpdate(nextStep.addAnother)">{{ isAddMode ? 'Save' : 'Update'}} & Add Another</button>
    <!--
    <a class="btn waves-effect waves-light"
       (click)="onAddOrUpdate(nextStep.finish)">Finish</a>
       -->
  </div>
</div>
