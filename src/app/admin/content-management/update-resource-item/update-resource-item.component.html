<div class="card">
  <div class="card-content">
    <div class="card-title">
      <div class="chip">
        <img src={{resourcePath}}{{resource.fileName}} alt="Image">
        {{resource.type}}
      </div>
    </div>
    <span><b>Caption:</b> {{resource.caption}}</span><br>
    <span><b>Copyright:</b> {{resource.copyrightInfo}}</span>
    {{resourcePath}}{{resource.fileName}}
  </div>
</div>
