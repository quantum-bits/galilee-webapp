<div class="modal"
     materialize="modal"
     [materializeParams]="[{dismissible: false}]"
     [materializeActions]="modalActions">
  <div class="modal-content">
    <div *ngIf="reading">
      <div class="container">
        <div class="row">
          <div class="col s12 ">
            <div class="card">
              <div class="card-content">
                <div class="card-title">
                  {{reading.stdRef}}
                </div>
                <div [innerHTML]="reading.text"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat modal-action modal-close">Ok</a>
  </div>
</div>
