<div class="container">
  <form [formGroup]="signupForm" novalidate (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col s12 m6 offset-m3 l4 offset-l4">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Create Account</span>
            <div class="row">
              <div class="input-field col s12">
                <label for="username">Username</label>
                <input
                  [input-wake-up]="'username'"
                  id="username"
                  type="text"
                  formControlName="username">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <label for="password">Password</label>
                <input
                  [input-wake-up]="'password'"
                  id="password"
                  type="password"
                  formControlName="password">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <label for="password2">Reenter Password</label>
                <input
                  [input-wake-up]="'password2'"
                  id="password2"
                  type="password"
                  formControlName="password2">
              </div>
            </div>
          </div>
          <div class="card-action">
            <button
              class="waves-effect waves-light btn"
              type="submit"
              [class.disabled]="!signupForm.valid"
              [disabled]="!signupForm.valid">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <a [routerLink]="['/login']">Click here to Login</a>
</div>
