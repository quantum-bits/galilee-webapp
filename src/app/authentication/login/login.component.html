<div class="container">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onLogin()">
    <div class="row">
      <div class="col s12 m6 offset-m3 l6 offset-l3">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Login</span>
            <div class="row">
              <div class="input-field col s12">
                <label for="username">Email</label>
                <input
                  [input-wake-up]="'username'"
                  id="username"
                  type="text"
                  formControlName="username">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <label for="password">Password</label>
                <input
                  [input-wake-up]="'password'"
                  id="password"
                  type="password"
                  class="validate"
                  formControlName="password">
              </div>
            </div>
            <div *ngIf="signinServerError" class="row">
              <div class="input-field col s12 login-error red-text text-darken-2 red lighten-3">
                {{signinServerError._body}}
              </div>
            </div>
          </div>
          <div class="card-action">
            <button
              class="waves-effect waves-light btn"
              type="submit"
              [class.disabled]="!loginForm.valid"
              [disabled]="!loginForm.valid">Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col s12 m6 offset-m3 l6 offset-l3 center">
      <a [routerLink]="['/signup']">Click here to Signup</a>
    </div>
  </div>
</div>
