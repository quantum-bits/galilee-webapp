
<div *ngIf="multiGroupPostData">
  <div class="container">
    <div class="row">
      <div class="col s12 m6 l8 offset-l2">
        <div *ngFor="let groupPostData of multiGroupPostData" class="group-post-list-container">
          <app-group-post-list
            [groupPostData] = 'groupPostData'
            [groupNameInTitleBar] = false
          >
          </app-group-post-list>
        </div>
      </div>
    </div>
  </div>
</div>

<app-delete-journal-entry-modal
  #deletePostModal
  header="Delete Post"
  message="Are you sure you want to delete this post?"
  (deleteEntry)="deleteEntry($event)"
>
</app-delete-journal-entry-modal>
