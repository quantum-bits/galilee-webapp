<div *ngIf="practiceData">
  <div class="card ">
    <!-- I can't figure out how to get a title bar in a solid color, so I'm cheating and using the card-action class -->
    <div class="card-action grey darken-1">
      <span class="card-title white-text">{{practiceData.practice.title}}</span>
    </div>
    <div class="card-content">
      <span class="card-title">Summary</span>
      <!--<div class="card-item">-->
      <!--<p><b>{{ reading.description }}</b></p>-->
      <br>
      <p [innerHTML]="practiceData.practice.summary"></p>

      <br>

      <p>
        <input
          type="checkbox"
          class="filled-in"
          id="filled-in-box"
          [checked]="turnOffSummary"
          (change)="turnOffSummary=!turnOffSummary" />
        <label for="filled-in-box">Got it! Don't show again</label>
      </p>

      <br>


      <div class="card-action">
        <div class="right">
          <a href="https://www.biblegateway.com/resources/scripture-engagement/" target="_blank">About {{practiceData.practice.title}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="right">
  <a class="grey-text text-darken-2" (click)="closeSummary()">
    Preparation<i class="material-icons lr-arrow">navigate_next</i></a>
</div>
