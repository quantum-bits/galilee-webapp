<div class="row">
  <div class="col s12">
    <div *ngIf="days">
      <div class="row">
        <ul class="tabs tabs-fixed-width" materialize="tabs">
          <li class="tab disabled">
            <a class="include-pointer" (click)="shiftDays(-7)">
              <i class="material-icons calendar">navigate_before</i>
            </a>
          </li>
          <li *ngFor="let day of days; let i=index" class="tab">
            <a
              class="include-pointer"
              (click)="shiftRCLDate(i)"
              [ngClass]="{ 'active': day.isRCLToday }"
            >
              <div class="grey-text darken-3 center-align tooltipped"
                   materialize="tooltip"
                   data-position="bottom"
                   data-delay="1000"
                   [attr.data-tooltip]="day.date | amDateFormat:'LL'">
                {{day.name}}
              </div>
            </a>

          </li>
          <li class="tab disabled">
            <a class="include-pointer" (click)="shiftDays(7)">
              <i class="material-icons calendar">navigate_next</i>
            </a>
            <!--
            <a (click)="openDatepicker()">
              <i class="material-icons calendar">date_range</i>
            </a>
            -->
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
