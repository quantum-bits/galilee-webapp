<div *ngIf="readingsData">
  <ul class="collection with-header">
    <li class="collection-header"><h5>Readings for {{dateString | amDateFormat: 'LL'}}</h5></li>
    <li *ngFor="let reading of readingsData.readings; let i = index" class="collection-item">
      <a (click)="goToReadings(i)" class="title include-pointer"> {{reading.stdRef}} </a>
    </li>
    <li *ngIf="includeLinkToReadings" class="collection-item right">
      <a (click)="goToReadings(0)" class="waves-effect waves-light btn">Start Readings</a>
    </li>

  </ul>
</div>
