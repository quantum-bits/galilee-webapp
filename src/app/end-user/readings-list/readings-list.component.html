<div *ngIf="readingsData">
  <ul class="collection with-header">
    <li class="collection-header"><h5>Readings for {{dateString | amDateFormat: 'LL'}}</h5></li>
    <li *ngFor="let reading of readingsData.readings" class="collection-item">
      <span class="title"> {{reading.std_ref}} </span>
    </li>
    <li *ngIf="includeLinkToReadings" class="collection-item right">
      <a (click)="goToReadings()" class="waves-effect waves-light btn">Start Readings</a>
    </li>

  </ul>
</div>
