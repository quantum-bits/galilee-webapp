<div *ngIf="!groupNameInTitleBar">
  <h5>{{groupPostData.group_name}}</h5>
</div>
<ul class="collection with-header">
  <div *ngIf="!groupNameInTitleBar">
    <li class="collection-header"><h5>Recent Forum Posts</h5></li>
  </div>
  <div *ngIf="groupNameInTitleBar">
    <li class="collection-header"><h5>{{groupPostData.group_name}}</h5></li>
  </div>
  <li *ngFor="let post of groupPostData.posts; let i = index"  class="collection-item">
    <app-post-item
      [post]="post"
      [closed]=true
      [openable]=false
    >
    </app-post-item>
  </li>
</ul>
