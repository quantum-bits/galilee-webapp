<div class="container">
  <div class="row">
    <div class="col s12 m8 offset-m2 l8 offset-l2">
      <div class="card">
        <!-- I can't figure out how to get a title bar in a solid color, so I'm cheating and using the card-action class -->
        <div class="card-action grey darken-1">
          <span class="card-title white-text">New Entry</span>
        </div>
        <div class="card-content">
          <div class="row">
            <div class="col s8">
              <div class="card-title">Title:</div>
            </div>
            <div class="col s4 right-align">
              <a> <!-- (click)="deleteEntry(journalEntryID)">-->
                <i class="material-icons grey-text darken-2">delete</i>
              </a>
              <i class="material-icons">mode_edit</i>
            </div>
          </div>
          <div>
            <h6>Entry:</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-delete-journal-entry-modal
  #deleteEntryModal
  header="Delete Entry"
  message="Are you sure you want to delete this entry?"
  (deleteThisEntry)="deleteThisEntry($event)"
>
</app-delete-journal-entry-modal>
