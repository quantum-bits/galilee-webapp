<div *ngIf="journalEntries" class="container">
  <div class="row">

    <div class="col s12 m8 offset-m2 l4">
      <div class="row">
        <div class="col s12">
          <app-mini-calendar
            [showWeek]="'true'"
            [selected]="'2017-01-11'"
            [calendarJournalEntries]="calendarJournalEntries"
            (changeSelected)="daySelected($event)">
          </app-mini-calendar>
        </div>
        <div class="col s12">
          <ul class="collection with-header">
            <li class="collection-header grey white-text"><h6>Most Used Tags</h6></li>
            <li *ngFor="let tag of mostUsedTags"  class="collection-item">
              <a class="grey-text darken-3" (click)="tagSelected(tag)">{{tag}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col s12 m12 l8">
      <ul class="collection with-header">
        <li class="collection-header grey white-text"><h6>Journal Entries</h6></li>
        <li *ngFor="let journalEntry of journalEntries; let i = index"  class="collection-item">
          <div class="row">
            <div class="col s8">
              <h6>{{journalEntry.title}}</h6>
            </div>
            <div class="col s4 right-align">
              <a (click)="deleteEntry(journalEntry.id)">
                <i class="material-icons grey-text darken-2">delete</i>
              </a>
              <i class="material-icons">mode_edit</i>
            </div>
          </div>
            <div *ngIf="allowTruncation[i]">
              <div>
                {{journalEntry.entry | truncate : truncationLimit}}
                <!--{{journalEntry.hasTags()}}-->
              </div>
              <div *ngIf="journalEntry.entryIsLong(truncationLimit)">
                <br>
                <a class="grey-text darken-3" (click)="toggleAllowTruncation(i)"> Read More </a>
              </div>
            </div>
            <div *ngIf="!allowTruncation[i]">
              <div>
                {{journalEntry.entry }}
                <!--{{journalEntry.hasTags()}}-->
              </div>
              <div *ngIf="journalEntry.entryIsLong(truncationLimit)">
                <br>
                <a class="grey-text darken-3" (click)="toggleAllowTruncation(i)"> Read Less </a>
              </div>
            </div>
          <br>
          <div class="chip" *ngFor="let tag of journalEntry.tags">
            {{tag}}
          </div>
          <div class="grey-text darken-3 right">{{journalEntry.date | amTimeAgo}}</div>
        </li>
      </ul>
      <div class="row center-align">

        <a class="waves-effect waves-light btn" (click)="newJournalEntry()">New Entry</a>
        <span *ngIf="moreEntriesMayExist()">
          <a class="waves-effect waves-light btn" (click)="loadMoreEntries()">Load More</a>
        </span>
      </div>


    </div>
  </div>
</div>


<app-delete-journal-entry-modal
  #deleteEntryModal
  header="Delete Entry"
  message="Are you sure you want to delete this entry?"
  (deleteThisEntry)="deleteThisEntry($event)"
>
</app-delete-journal-entry-modal>
