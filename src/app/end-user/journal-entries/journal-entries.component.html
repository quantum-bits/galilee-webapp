<div *ngIf="journalEntries" class="container">
  <div class="row">

    <div class="col s12 m8 offset-m2 l4">
      <app-mini-calendar
        [showWeek]="'true'"
        [selected]="'2017-01-11'"
        (changeSelected)="daySelected($event)">
      </app-mini-calendar>
    </div>

    <div class="col s12 m12 l8">
      <ul class="collection with-header">
        <li class="collection-header grey white-text"><h6>Journal Entries</h6></li>
        <li *ngFor="let journalEntry of journalEntries; let i = index"  class="collection-item">
          <div class="row">
            <div class="col s8">
              <h6>{{journalEntry.title}}</h6>
            </div>
            <div class="col s4 right-align">
              <i class="material-icons">delete</i>
              <i class="material-icons">mode_edit</i>
            </div>
          </div>
            <div *ngIf="allowTruncation[i]">
              <div>
                {{journalEntry.entry | truncate : truncationLimit}}
                <!--{{journalEntry.hasTags()}}-->
              </div>
              <div *ngIf="journalEntry.entryIsLong(truncationLimit)">
                <br>
                <a class="grey-text darken-3" (click)="toggleAllowTruncation(i)"> Read More </a>
              </div>
            </div>
            <div *ngIf="!allowTruncation[i]">
              <div>
                {{journalEntry.entry }}
                <!--{{journalEntry.hasTags()}}-->
              </div>
              <div *ngIf="journalEntry.entryIsLong(truncationLimit)">
                <br>
                <a class="grey-text darken-3" (click)="toggleAllowTruncation(i)"> Read Less </a>
              </div>
            </div>
          <br>
          <div class="chip" *ngFor="let tag of journalEntry.tags">
            {{tag}}
          </div>
          <div class="grey-text darken-3 right">{{journalEntry.date | amTimeAgo}}</div>
        </li>
      </ul>
      <div class="row center-align">

        <a class="waves-effect waves-light btn">New Entry</a>
        <a class="waves-effect waves-light btn">Load More</a>

      </div>


    </div>
  </div>
</div>
