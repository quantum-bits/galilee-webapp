<ul class="collection with-header">
  <li class="collection-header"><h5>Practices</h5></li>

  <a *ngFor="let practiceData of reading.directions; let i = index" class="collection-item include-pointer">
    <div class="row no-bottom-margin">
      <span class="col s10 title grey-text text-darken-2" (click)="onSelectPractice(i)">
        {{practiceData.practice.title}}
        <i class="material-icons lr-arrow">navigate_next</i>
      </span>
      <!--</a>-->
      <span class="col s2">
        <i
          (click)="onSelectPracticeSummary(i)"
          (mouseover)="setHover(i)"
          (mouseleave)="unsetHover(i)"
          class="material-icons right"
          [style.color]="getStyle(i)"
        >info_outline</i>
      </span>
    </div>
  </a>
</ul>

<simple-modal
  #practiceSummary
  header=""
  message=""
>
</simple-modal>
