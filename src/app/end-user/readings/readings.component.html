<div class="container">
  <div class="row">
    <div *ngFor="let reading of readings" class="col s12 m6 l4">
      <div class="card ">
        <div class="card-content ">
          <span class="card-title">{{ reading.title }}</span>
          <div class="card-item">
            <p><b>{{ reading.description }}</b></p>
            <br>
            <p>{{ reading.text}}</p>
          </div>
        </div>
        <div class="card-action">
          <p><a (click)="onSelect(reading)">Lectio Divina</a></p>
          <!--
          FIXME
          ...would be nice to user routerLink with a param (id) to get
          and actual URL in the above....
          https://github.com/angular/router/issues/353
          -->
          <p><a href="#">Journaling Scripture</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
