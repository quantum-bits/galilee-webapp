<div class="container">
  <div class="row">
    <div *ngFor="let reading of readings" class="col s12">
      <app-reading-item
        [includeBackButton]="includeBackButton"
        [reading]="reading"
        [practices]="reading.practices"
        [resourceCollections]="reading.resourceCollections">
      </app-reading-item>
    </div>
  </div>
</div>

<simple-modal #sorry header="Sorry" message="No readings for today."></simple-modal>
