<div class="container">
  <div class="row">
    <div *ngFor="let reading of readings" class="col s12 m6 l4">
      <div class="card ">
        <div class="card-content ">
          <span class="card-title">{{ reading.title }}</span>
          <div class="card-item">
            <p><b>{{ reading.description }}</b></p>
            <br>
            <p>{{ reading.text}}</p>
          </div>
        </div>
        <div class="card-action">
          <p><a [routerLink]="['/reading-detail']">Lectio Divina</a></p>
          <p><a href="#">Journaling Scripture</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
