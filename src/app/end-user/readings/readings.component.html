<div class="container">
    <!--<div class="col s12">-->
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col s3 center-align verticalRightLine">
              <span class="card-title grey-text">
                  Luke 3
              </span>
            </div>
            <div class="col s1 center-align verticalRightLine">
              <span class="card-title materialize-red-text lighten-2">
                  <i class="material-icons">favorite_border</i>
              </span>
            </div>
            <div class="col s5 center-align verticalRightLine switch">
              <label class="card-title grey-text" >
                Scripture Engagement
                <input type="checkbox">
                  <span class="lever"></span>
              </label>
            </div>
            <div class="col s3 center-align">
              <span class="card-title grey-text">
                  Timeline <i class="material-icons">call_made</i>
              </span>
            </div>

          </div>
        </div>
      </div>
    <!--</div>-->

</div>

<div class="container">
  <div class="row">
    <!--<div *ngFor="let reading of readings" class="col s12">-->
    <div *ngIf="initializationComplete ">
      <app-reading-item
        [includeBackButton]="includeBackButton"
        [reading]="readings[currentReadingIndex]"
        [numberReadings] = "numberReadings"
        [currentReadingIndex] = "currentReadingIndex"
        [practices]="readings[currentReadingIndex].practices"
        [resourceCollections]="readings[currentReadingIndex].resourceCollections"
        (updateReadingIndex)="onReadingUpdated($event)">
      </app-reading-item>
    </div>
    <!--</div>-->
  </div>
</div>

<simple-modal #sorry header="Sorry" message="No readings for today."></simple-modal>
