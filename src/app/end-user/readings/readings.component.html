<div class="container">
  <div class="row">
    <div *ngFor="let reading of readings" class="col s12">
      <app-reading-item
        [includeBackButton]="includeBackButton"
        [reading]="reading"
        [practices]="reading.practices"
        [resources]="reading.resources">
      </app-reading-item>
    </div>
  </div>
</div>
