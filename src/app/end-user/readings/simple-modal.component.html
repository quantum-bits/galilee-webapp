<div class="modal"
     materialize="modal"
     [materializeParams]="[{dismissible: false}]"
     [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>{{ header }}</h4>
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat modal-action modal-close">Ok</a>
  </div>
</div>
