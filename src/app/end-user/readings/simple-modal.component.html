<div class="modal"
     materialize="modal"
     [materializeParams]="[{dismissible: false}]"
     [materializeActions]="modalActions">
  <div class="modal-content">
    <h5>{{ header }}</h5>
    <h5>{{ optionalHeader }}</h5>
    <p>{{ message }}</p>
    <p>{{ optionalMessage }}</p>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat modal-action modal-close">Ok</a>
  </div>
</div>
