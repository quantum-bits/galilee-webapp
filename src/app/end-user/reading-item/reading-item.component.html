<div *ngIf="reading">
  <div class="card ">
    <!-- I can't figure out how to get a title bar in a solid color, so I'm cheating and using the card-action class -->
    <div class="card-action grey darken-1">
      <span class="card-title white-text">Scripture</span>
    </div>
    <div class="card-content">
      <span class="card-title">{{ reading.title }}</span>
      <!--<div class="card-item">-->
      <p><b>{{ reading.description }}</b></p>
      <br>
      <p [innerHTML]="reading.text"></p>
      <!--</div>-->
    </div>

    <!-- <div class="card-action">-->
      <!--<a materialize="dropdown"
         class="drop-down"
         [attr.data-activates]="'dropdownViewPractice'+reading.id">
        Practices</a>
      <a materialize="dropdown"
         class="drop-down"
         [attr.data-activates]="'dropdownViewResource'+reading.id">
        Resources</a>
        -->

      <!--<div *ngIf="includeBackButton" class="right"><a [routerLink]="['/end-user/readings']">Back</a></div> -->
      <!--<p><a (click)="displayInfo(reading)">Display Info</a></p>-->

    <!--</div>-->

    <div class="card-action">
      <a *ngIf="showPreviousButton()" (click)="previousReading()"> <i class="material-icons lr-arrow">keyboard_arrow_left</i> Previous</a>
      <a></a> <!-- this is here b/c otherwise the vertical spacing gets messed up by the class="right" statement in the following (if Next is all that shows up) -->
      <a *ngIf="showNextButton()" (click)="nextReading()" class="right">Next <i class="material-icons lr-arrow">keyboard_arrow_right</i></a>
    </div>

  </div>

  <!-- Dropdown Structure for Choosing Practice -->
  <ul [id]="'dropdownViewPractice'+reading.id" class='dropdown-content'>
    <li *ngFor="let practice of practices">
      <a (click)="onSelectPractice(reading, practice)">{{practice.title}}</a>
    </li>
  </ul>

  <!-- Dropdown Structure for Choosing Resource -->
  <ul [id]="'dropdownViewResource'+reading.id" class='dropdown-content'>
    <li *ngFor="let resourceCollection of resourceCollections">
      <a (click)="onSelectResource(reading, resourceCollection)">{{resourceCollection.title}}</a>
    </li>
  </ul>

</div>
