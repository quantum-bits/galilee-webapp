<div class="modal"
     materialize="modal"
     [materializeParams]="[{dismissible: false}]"
     [materializeActions]="modalActions">
  <div class="modal-content">
    <h5>{{ header }}</h5>

    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeModalYesDelete()">Yes</a>
    <a class="waves-effect waves-green btn-flat" (click)="closeModalNoDelete()">No</a>
  </div>
</div>
