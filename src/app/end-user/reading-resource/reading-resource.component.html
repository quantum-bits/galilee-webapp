<div *ngIf="singleReading">
  <div class="container">
    <div class="row">
      <div class="col s12 m6 l6">
        <app-reading-item

          [reading]="singleReading"
>
        </app-reading-item>
      </div>
      <div *ngIf="resource" class="col s12 m6 l6">
        <app-resource-item
          [resourceCollection]="resourceCollection"
          [reading]="singleReading"
          [resourcePath]="resourcePath">
        </app-resource-item>
      </div>
    </div>
  </div>
</div>
